<div class="row">
  <div class="col-lg-4">
<!--    <app-size [size]="size" (changeSize)="reloadBySize($event)"></app-size>-->
  </div>
  <div class="col-lg-8 text-right button-group">
    <a class="btn btn-primary btn-sm" routerLink="/ticketor/station/add">
      <i class="fas fa-plus"></i>
      新增
    </a>
  </div>
</div>
<table class="table table-striped table-bordered mt-2">
  <thead class="thead-light">
  <tr>
    <th scope="col">序号</th>
    <th scope="col">名称</th>
    <th scope="col">城市</th>
    <th scope="col">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let station of data?.content; index as i;">
    <td>{{ page * size + i + 1 }}</td>
    <td>{{ station.name }}</td>
    <td>{{ station.city.name }}</td>
    <td>
      <a class="btn btn-primary btn-sm mr-2" routerLink="/ticketor/station/edit/{{ station.id }}">
        <i class="fas fa-edit"></i>
        编辑
      </a>
      <button type="button" (click)="delete(station)" class="btn btn-danger btn-sm">
        <i class="fas fa-trash-alt"></i>
        删除
      </button>
    </td>
  </tr>
  </tbody>
</table>
