<div class="row">
  <div class="col-lg-4">
    <!--    <app-size [size]="size" (changeSize)="reloadBySize($event)"></app-size>-->
  </div>
  <div class="col-lg-8 text-right button-group">
    <a class="btn btn-primary btn-sm" routerLink="/ticketor/bus/add">
      <i class="fas fa-plus"></i>
      新增
    </a>
  </div>
</div>
<table class="table table-striped table-bordered mt-2">
  <thead class="thead-light">
  <tr>
    <th scope="col">序号</th>
    <th scope="col">车牌号</th>
    <th scope="col">最大座位数</th>
    <th scope="col">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let bus of data?.content; index as i;">
    <td>{{ page * size + i + 1 }}</td>
    <td>{{ bus.busNumber }}</td>
    <td>{{ bus.seatNumber }}</td>
    <td>
      <a class="btn btn-primary btn-sm mr-2" routerLink="/ticketor/bus/edit/{{ bus.id }}">
        <i class="fas fa-edit"></i>
        编辑
      </a>
      <button type="button" (click)="delete(bus)" class="btn btn-danger btn-sm">
        <i class="fas fa-trash-alt"></i>
        删除
      </button>
    </td>
  </tr>
  </tbody>
</table>
<app-page [page]="data?.number" [size]="data?.size" [totalElements]="data?.totalElements"
          (changePage)="reloadByPage($event)"></app-page>
