
<table class="table table-striped table-bordered mt-2">
  <thead class="thead-light">
  <tr>
    <th scope="col">序号</th>
    <th scope="col">车牌号</th>
    <th scope="col">起始车站</th>
    <th scope="col">终点车站</th>
    <th scope="col">发车时间</th>
    <th scope="col">到站时间</th>
    <th scope="col">状态</th>
    <th scope="col">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ticket of data?.content; index as i;">
    <td>{{ page * size + i + 1 }}</td>
    <td>{{ ticket.route.bus.busNumber }}</td>
    <td>{{ ticket.route.startStation.name }}</td>
    <td>{{ ticket.route.endStation.name }}</td>
    <td>{{ ticket.route.startTime | date:"yyyy-MM-dd: hh:mm" }}</td>
    <td>{{ ticket.route.endTime | date:"yyyy-MM-dd: hh:mm" }}</td>
    <td>
      <span *ngIf="ticket?.status === 2">以完成</span>
      <span *ngIf="ticket?.status === 1">已退票</span>
      <span *ngIf="ticket?.status === 0">已支付</span>
    </td>
    <td>
      <button type="button" (click)="delete(ticket)" class="btn btn-danger btn-sm">
        <i class="fas fa-trash-alt"></i>
        退票
      </button>
    </td>
  </tr>
  </tbody>
</table>
<app-page [page]="data?.number" [size]="data?.size" [totalElements]="data?.totalElements"
          (changePage)="reloadByPage($event)"></app-page>
