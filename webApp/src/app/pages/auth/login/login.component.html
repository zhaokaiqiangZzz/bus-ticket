  <div class="header">
    <div class="row m-0">
      <div class="col-md-3 offset-md-2">
        <p class="title"><b>欢迎使用本系统!</b></p>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="row m-0 pt-5">
      <div class="col-md-2 offset-md-8 mt-2 pl-3 pr-3 pt-4 pb-4 bg-white">
        <div class="row">
          <div class="col-md-6 border-right">
            <h6 class="text-center" [ngClass]="{'text-success font-weight-bolder' : mode === 'login'}">
              <a href="javascript:void(0);" (click)="changeToLogin()" class="text-reset text-decoration-none">登录</a>
            </h6>
          </div>
          <div class="col-md-6">
            <h6 class="text-center" [ngClass]="{'text-success font-weight-bolder' : mode === 'register'}">
              <a href="javascript:void(0);" (click)="changeToRegister()"
                 class="text-reset text-decoration-none">用户注册</a>
            </h6>
          </div>
        </div>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="mode === 'login'">
          <div class="form-group">
            <label for="username">手机号<code>*</code></label>
            <input class="form-control" id="username" placeholder="请输入手机号"  formControlName="loginUsername"/>
          </div>
          <div class="row-1 mt-1" *ngIf="loginUsername.invalid && (loginUsername.dirty || loginUsername.touched)">
            <div>
              <small class="text-danger" *ngIf="loginUsername.errors.pattern">
                <i class="fa fa-exclamation-triangle"></i>手机号格式不正确</small>
            </div>
            <small class="text-danger" *ngIf="loginUsername.errors.required">
              <i class="fa fa-exclamation-triangle"></i>手机号不能为空</small>
          </div>
          <div class="form-group">
            <label for="password">密码<code>*</code></label>
            <input type="password" class="form-control" id="password" placeholder="请输入密码" formControlName="password"/>
          </div>
          <ng-template [ngIf]="showRegisterInfo">
            <hr>
            <small class="text-success">{{ registerInfo }}</small>
          </ng-template>
          <ng-template [ngIf]="showErrorInfo">
            <hr>
            <small class="text-danger">{{ errorInfo }}</small>
          </ng-template>
          <hr>
          <button type="submit" [disabled]="loginForm.invalid" class="btn form-control login-button">
            登录
          </button>
        </form>
        <form [formGroup]="registerForm" (ngSubmit)="register()" *ngIf="mode === 'register'">
          <div class="form-group">
            <label for="register-username">
              <small>手机号<code>*</code></small>
            </label>
            <input class="form-control form-control-sm" id="register-username" placeholder="请输入手机号" formControlName="registerUsername"/>
          </div>
          <div class="row-1 mt-1" *ngIf="registerUsername.invalid && (registerUsername.dirty || registerUsername.touched)">
            <small class="text-danger" *ngIf="registerUsername.errors?.pattern">
              <i class="fa fa-exclamation-triangle"></i>手机号格式不正确</small>
            <small class="text-danger" *ngIf="registerUsername.errors?.required">
              <i class="fa fa-exclamation-triangle"></i>手机号不能为空</small>
          </div>
          <div class="form-group">
            <label for="register-name">
              <small>姓名<code>*</code></small>
            </label>
            <input class="form-control form-control-sm" id="register-name" placeholder="请输入姓名" formControlName="name"/>
          </div>
          <div class="row-1 mt-1" *ngIf="name.invalid && (name.dirty || name.touched)">
            <p class="text-danger" *ngIf="name?.errors?.pattern">
              <i class="fa fa-exclamation-triangle"></i>姓名格式不正确</p>
            <p class="text-danger" *ngIf="name?.errors?.required">
              <i class="fa fa-exclamation-triangle"></i>姓名不能为空</p>
          </div>
          <div class="form-group">
            <label for="register-identity-id">
              <small>身份证号<code>*</code></small>
            </label>
            <input class="form-control form-control-sm" id="register-identity-id" placeholder="请输入手机号" formControlName="identityId"/>
          </div>
          <div class="row-1 mt-1" *ngIf="identityId.invalid && (identityId.dirty || identityId.touched)">
            <p class="text-danger" *ngIf="identityId?.errors?.pattern">
              <i class="fa fa-exclamation-triangle"></i>身份证号格式不正确</p>
            <p class="text-danger" *ngIf="identityId?.errors?.required">
              <i class="fa fa-exclamation-triangle"></i>身份证号不能为空</p>
          </div>
          <div class="form-group">
            <label for="register-password">
              <small>密码<code>*</code></small>
            </label>
            <input type="password" class="form-control form-control-sm" id="register-password" placeholder="请输入密码"
                   formControlName="password"/>
          </div>
          <div class="form-group">
            <label for="register-confirm-password">
              <small>确认密码<code>*</code></small>
            </label>
            <input type="password" class="form-control form-control-sm" id="register-confirm-password"
                   placeholder="请确认密码" formControlName="confirmPassword"/>
          </div>
          <ng-template [ngIf]="registerForm.errors && registerForm.errors.mismatch">
            <hr>
            <small class="text-danger">两次输入的密码不一致</small>
          </ng-template>
          <ng-template [ngIf]="showRegisterErrorInfo">
            <hr>
            <small class="text-danger">{{ registerErrorInfo }}</small>
          </ng-template>
          <hr>
          <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success form-control form-control-sm">
            注册
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="row">
      <div class="col text-center">
        <small>©{{year}} 河北工业大学 版本号:V{{version}}({{apiVersion}})</small>
      </div>
    </div>
  </div>
</div>
